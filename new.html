<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/new_style.css">
  <link rel="icon" type="image/svg+xml" href="images/favicon.svg">
  <link rel="icon" type="image/png" href="images/favicon.png">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Sharp:opsz,wght,FILL,GRAD@40,700,0,0&icon_names=chevron_right" />

  <title>Andrew Roberts</title>
</head>
<body>
  <header class="container dark">
    <div class="section">
      <div class="header-bar flex-row">
        <img class="logo" src="images/logo.svg" alt="Andrew Roberts logo">
        <div class="hamburger" onclick="toggle(this)">
          <span class="hamburger-ln ln1"></span>
          <span class="hamburger-ln ln2"></span>
          <span class="hamburger-ln ln3"></span>
        </div>
      </div>
      <div class="nav-container flex-column">
        <nav class="flex-column" style="height: 0px;">
          <a href="#about">About</a>
          <a href="#experience">Experience</a>
          <a href="#projects">Projects</a>
          <a href="#education">Education</a>
          <a href="#skills">Skills</a>
        </nav>
      </div>
    </div>
  </header>
  <div class="container dark">
    <div id="hero" class="section"></div>
  </div>
  <div class="container">
    <div id="about" class="section">
      <h1>About</h1>
    </div>
  </div>
  <div class="container">
    <div id="experience" class="section">
      <h1>Experience</h1>
    </div>
  </div>
  <div class="container">
    <div id="projects" class="section">
      <h1>Projects</h1>
    </div>
  </div>
  <div class="container">
    <div id="education" class="section">
      <h1>Education</h1>
    </div>
  </div>
  <div class="container">
    <div id="skills" class="section">
      <h1>Skills</h1>
    </div>
  </div>
</body>
<script type="text/javascript" src="scripts/new.js"></script>
</html>
