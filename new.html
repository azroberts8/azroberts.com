<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/new_style.css">
  <link rel="icon" type="image/svg+xml" href="images/favicon.svg">
  <link rel="icon" type="image/png" href="images/favicon.png">

  <title>Andrew Roberts</title>
</head>
<body>
  <header>
    <div class="header-container">
      <div class="bar">
        <img class="logo" src="images/logo.svg" alt="Andrew Roberts logo">
        <div class="hamburger" onclick="toggle(this)">
          <span class="ln ln1"></span>
          <span class="ln ln2"></span>
          <span class="ln ln3"></span>
        </div>
      </div>
      <nav>
        <a href="#about">About</a>
        <a href="#projects">Projects</a>
        <a href="#experience">Experience</a>
        <a href="#education">Education</a>
        <a href="#skills">Skills</a>
      </nav>
    </div>
  </header>
  <main>
    <div id="hero">
      <div>
        <img src="images/hero.jpg" alt="Portrait of Andrew">
      </div>

    </div>
    <div id="about"></div>
    <div id="projects"></div>
    <div id="experience"></div>
    <div id="education"></div>
    <div id="skills"></div>
  </main>
</body>
<script type="text/javascript" src="scripts/new.js"></script>
</html>
